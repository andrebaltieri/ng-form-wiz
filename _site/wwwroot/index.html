<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/styles-bundle.min.css"/>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">&nbsp;NG FORM WIZ</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#/">Sobre</a></li>
        </ul>
    </div>
</nav>
<br/><br/><br/>

<div class="container animated slideInLeft">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Sobrenome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="disabled" type="text" class="validate">
                    <label for="disabled">Bio</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">E-mail</label>
                </div>
            </div>
            <p>
                <a class="waves-effect waves-light btn-large right-align">Pr√≥ximo</a>
            </p>
        </form>
    </div>
</div>

<hr/>
<br/><br/>

<div ng-controller="Ctrl" class="container">
    <div>Select an image file: <input type="file" id="fileInput"/></div>
    <div class="cropArea">
        <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
    </div>
    <div>Cropped Image:</div>
    <div><img ng-src="{{myCroppedImage}}"/></div>
</div>

<script src="assets/libs/scripts-bundle.min.js"></script>
<script>
    angular.module('app', ['ngImgCrop'])
            .controller('Ctrl', function ($scope) {
                $scope.myImage = '';
                $scope.myCroppedImage = '';

                var handleFileSelect = function (evt) {
                    var file = evt.currentTarget.files[0];
                    var reader = new FileReader();
                    reader.onload = function (evt) {
                        $scope.$apply(function ($scope) {
                            $scope.myImage = evt.target.result;
                        });
                    };
                    reader.readAsDataURL(file);
                };
                angular.element(document.querySelector('#fileInput')).on('change', handleFileSelect);
            });
</script>
</body>
</html>
